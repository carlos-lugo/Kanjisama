<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanjisama</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <form class="mb-3">
      <div class="mb-3">
        <label for="caja-componer" class="form-label">Diccionario de "Kanji Para Recordar":</label>
        <input type="text" id="caja-componer" class="form-control">
      </div>
    </form>

    <div class="text-center mb-3">
      <button type="button" class="btn btn-secondary" id='limpiar'>
         Limpiar </button>
      <button type="button" class="btn btn-secondary" id="google">
         Google </button>
      <button type="button" class="btn btn-secondary" id="jisho-button" data-bs-toggle="modal" data-bs-target="#jishoModal">
         Jisho </button>
    </div>

    <form class="mb-3">
      <div class="mb-3">
        <label for="caja-busqueda" class="form-label">Buscar:</label>
        <input type="text" class="form-control" id="caja-busqueda" placeholder="Escribe kanji, palabra, componente...">
      </div>
    </form>

    <div id="results-area" class="mt-4">
      <div id="mensaje" class="text-info mb-2">Escribe algo para iniciar la búsqueda</div>
      <div id="vacio" class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Kanji</th>
              <th scope="col">Palabra Clave</th>
              <th scope="col">Componentes</th>
              <th scope="col">Extra</th>
            </tr>
          </thead>
          <tbody id="kanji-table-body">
            </tbody>
        </table>
      </div>
    </div>

    <div class="text-center mt-3 pagination-controls">
      <button type="button" class="btn btn-secondary" id="btn-prev" disabled>&lt;</button>
      <span class="btn btn-light disabled" id='pagina'>Página: 0</span>
      <button type="button" class="btn btn-secondary" id="btn-next" disabled>&gt;</button>
    </div>


    <div class="modal fade" id="jishoModal" tabindex="-1" aria-labelledby="jishoModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="jishoModalLabel">Jisho.org Resultados</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-body">
            <p>Buscando...</p> </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

  </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="app.js" defer></script>

</body>
</html>
